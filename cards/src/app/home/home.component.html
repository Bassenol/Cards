


  <div class="main">
    <mat-card class="example-card" role="group">
      <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{username}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="imageUrl" height="250" />
      <mat-card-content>
        <p>
          {{content}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
